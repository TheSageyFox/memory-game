<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Match</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Match</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves" id="moves">3</span> Moves
            <span class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </span>
            <div class="restart">
                <i class="fa fa-repeat" id="reset"></i>
            </div>
        </section>
        <ul class="deck">
        </ul>
          <div id="win" class="modal">
                <div class="modal-content">
                    <span class="close"><i class="fa fa-times-circle"></i></span>
                    <h1>Congratulations!</h1>
                    <p> You have won the game! Your time was <span id="final-time"></span>.</p>
                    <p> You finished the game in <span id="final-moves"></span> moves, with a score of <span id="final-stars"></span></p>
                    <p class="play-again">Would you like to play again?</p>
                    <p class="play-again"><button id="yes"><i class="fa fa-check"></i></button> <button id="no"><i class="fa fa-times"></i></button></p>
                </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
